<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OMIYA Bus Route</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <!-- App Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
            </svg>
          </div>
          <div>
            <h1 class="text-gray-900 text-lg font-bold">OMIYA Bus Route</h1>
            <p class="text-sm text-gray-500">大宮駅バス案内システム</p>
          </div>
        </div>
        <!-- Optional: Clock placeholder if needed, respecting existing text only per user request -->
      </div>
    </header>

    <!-- GoogleMap風検索バー -->
    <div class="sticky top-0 z-30 bg-white border-b border-gray-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-3 py-2.5 sm:px-4 sm:py-3 lg:px-8">
        <div class="relative">
          <div class="relative flex items-center">
            <i data-lucide="search" class="absolute left-3 sm:left-4 w-4 h-4 sm:w-5 sm:h-5 text-gray-400 pointer-events-none"></i>
            <input 
              type="text" 
              id="search-input" 
              placeholder="バス停、行き先、経由地、路線名で検索..."
              class="w-full pl-10 pr-10 sm:pl-12 sm:pr-12 py-2.5 sm:py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 text-sm sm:text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              autocomplete="off"
            />
            <button 
              id="search-clear-btn" 
              class="absolute right-2 sm:right-3 w-6 h-6 flex items-center justify-center text-gray-400 hover:text-gray-600 active:scale-95 transition-all hidden"
              aria-label="検索をクリア"
            >
              <i data-lucide="x" class="w-4 h-4"></i>
            </button>
          </div>
          <!-- 検索結果ドロップダウン -->
          <div id="search-results" class="absolute top-full left-0 right-0 mt-1.5 sm:mt-2 bg-white rounded-xl shadow-xl border border-gray-200 max-h-[60vh] sm:max-h-96 overflow-y-auto hidden z-50">
            <div id="search-results-list" class="divide-y divide-gray-100"></div>
            <div id="search-no-results" class="p-4 text-center text-gray-500 text-sm hidden">
              検索結果が見つかりませんでした
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left Column -->
        <div class="lg:col-span-2 space-y-6">

          <!-- Search / Filter Panel and Map Container -->
          <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div id="desktop-search-panel">
              <div class="p-4">
                <!-- Filter checkboxes -->
                <div class="flex flex-wrap gap-4 items-center justify-between">
                  <span class="text-sm font-bold text-gray-700 flex items-center gap-2">
                    <i data-lucide="filter" class="w-4 h-4"></i>
                    表示フィルター:
                  </span>
                  <div class="flex gap-4">
                    <label class="flex items-center gap-2 cursor-pointer group">
                      <div class="relative flex items-center">
                        <input type="checkbox" id="filter-east" checked class="peer sr-only" />
                        <!-- <div
                          class="w-5 h-5 border-2 border-blue-500 rounded bg-white peer-checked:bg-blue-500 transition-colors">
                        </div> -->
                        <i data-lucide="check"
                          class="w-3 h-3 text-white absolute top-1 left-1 opacity-0 peer-checked:opacity-100 transition-opacity"></i>
                      </div>
                      <span
                        class="text-sm font-medium text-gray-700 group-hover:text-blue-600 transition-colors">東口のりば</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer group">
                      <div class="relative flex items-center">
                        <input type="checkbox" id="filter-west" checked class="peer sr-only" />
                        <!-- <div
                          class="w-5 h-5 border-2 border-purple-500 rounded bg-white peer-checked:bg-purple-500 transition-colors">
                        </div> -->
                        <i data-lucide="check"
                          class="w-3 h-3 text-white absolute top-1 left-1 opacity-0 peer-checked:opacity-100 transition-opacity"></i>
                      </div>
                      <span
                        class="text-sm font-medium text-gray-700 group-hover:text-purple-600 transition-colors">西口のりば</span>
                    </label>
                  </div>
                </div>

                <!-- Get Location Button -->
                <div class="mt-4">
                  <button id="get-location-btn"
                    class="w-full flex justify-center items-center gap-2 px-4 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors shadow-sm font-bold">
                    <i data-lucide="navigation" class="w-4 h-4"></i>
                    <span>現在地からルートを表示</span>
                  </button>
                  <p id="location-status" class="text-xs text-center text-gray-500 mt-2 hidden"></p>
                </div>

                <!-- Stop Select (Hidden logic but visible selector) -->
                <div class="mt-4 relative">
                  <select id="stop-select"
                    class="w-full pl-4 pr-10 py-3 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block p-2.5 appearance-none cursor-pointer hover:bg-gray-100 transition-colors">
                    <option value="">読み込み中...</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                    <i data-lucide="chevron-down" class="w-4 h-4"></i>
                  </div>
                </div>
              </div>
            </div>

            <!-- Map Container -->
            <div class="p-4 bg-gradient-to-r from-blue-600 to-indigo-600">
              <h2 class="text-white font-medium text-xl flex items-center gap-2">
                <i data-lucide="map" class="w-5 h-5"></i>
                バス停マップ
              </h2>
              <p class="text-sm text-blue-100 mt-1">バス停をクリックして詳細を表示</p>
            </div>
            <div class="map-container relative w-full" style="height: 600px;">
              <div id="map" class="absolute inset-0 z-0"></div>
            </div>
          </div>
        </div>

        <!-- Mobile: Slide-up Detail Panel -->
        <div id="mobile-detail-panel" class="fixed inset-x-0 bottom-0 bg-white rounded-t-3xl shadow-2xl z-40 transition-all duration-300 ease-out lg:hidden" style="height: 50px;">
          <div class="sticky top-0 bg-white rounded-t-3xl border-b border-gray-200 z-10">
            <!-- Drag Handle -->
            <div class="flex justify-center pt-3 pb-2">
              <div class="w-12 h-1 bg-gray-300 rounded-full"></div>
            </div>
            <!-- Close Button -->
            <div class="absolute top-3 right-4">
              <button id="mobile-close-btn" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full hover:bg-gray-200 active:scale-95 transition-all">
                <i data-lucide="x" class="w-5 h-5 text-gray-600"></i>
              </button>
            </div>
          </div>
          <!-- Mobile Detail Content -->
          <div id="mobile-detail-content" class="overflow-y-auto opacity-0 transition-opacity duration-300" style="max-height: calc(280px - 60px); height: calc(280px - 60px);">
            <article id="mobile-stop-details" class="p-6">
              <div class="bg-white rounded-xl p-8 text-center">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <h3 class="text-gray-900 mb-2 font-medium">バス停を選択してください</h3>
                <p class="text-sm text-gray-500">地図上のバス停をタップすると、詳細情報が表示されます</p>
              </div>
            </article>
          </div>
        </div>
        <!-- Mobile: Overlay (背景を暗くする) -->
        <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-40 z-30 hidden lg:hidden transition-opacity duration-300"></div>

        <!-- Right Column: Info Panel (Desktop Only) -->
        <div class="space-y-6 hidden lg:block" id="desktop-info-panel">
          <!-- Stop Details Target -->
          <article id="stop-details">
            <div class="bg-white rounded-xl shadow-lg p-8 text-center">
              <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <h3 class="text-gray-900 mb-2 font-medium">バス停を選択してください</h3>
              <p class="text-sm text-gray-500">地図上のバス停をクリックすると、行き先と時刻表が表示されます</p>
            </div>
          </article>

          <!-- Legend -->
          <div class="mt-6 bg-white rounded-xl shadow-lg p-4">
            <h3 class="text-gray-900 mb-3 font-medium flex items-center gap-2">
              <i data-lucide="info" class="w-4 h-4"></i>
              凡例
            </h3>
            <div class="grid grid-cols-2 gap-4">
              <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full bg-blue-600"></div><span class="text-sm text-gray-600">東口バス停</span>
              </div>
              <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full bg-purple-600"></div><span class="text-sm text-gray-600">西口バス停</span>
              </div>
              <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full bg-green-600"></div><span class="text-sm text-gray-600">東武バス</span>
              </div>
              <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full bg-orange-600"></div><span class="text-sm text-gray-600">その他</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="assets/js/busStops.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>

</html>
